    }

    }

    .wrapper {

        width: 100%;
        font-size:small;
        background: white;
        border: none;
        color: black;
      }

        background: #40b2e3;
        outline: none;
        box-shadow: none;
      }

        outline: none;
        box-shadow: none;
      }

      .btn:active{
        background: #40b2e3;
        outline: none;

function formatNumber(num) {
  return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.')
}

function stars(numberofstars, icon, Tooltip){
    var star = "<span class='" + icon + " checked' data-toggle='tooltip' data-placement='right' title='" + Tooltip + "'></span>";
    var nostar = "<span class='" + icon + " ' data-toggle='tooltip' data-placement='right' title='" + Tooltip + "'></span>";

    if(numberofstars == 5){
        return star + star + star +star + star;
    }else if(numberofstars == 4){
        return star + star + star + star + nostar;
    }else if(numberofstars == 3){
        return star + star + star + nostar + nostar;
    }else if(numberofstars == 2){
        return star + star + nostar + nostar + nostar;
    }else if(numberofstars == 1){
        return star + nostar + nostar + nostar + nostar;
    }
}

function getspecial() {
    var x = myObj;
    var a = [x.culture_hIndex, x.culture_cIndex, x.culture_rIndex, x.culture_aIndex, x.culture_iIndex, x.culture_nIndex];
    var indexOfMaxValue = a.reduce((iMax, x, i, arr) => x > arr[iMax] ? i : iMax, 0);
    if(indexOfMaxValue == 0){
        return "Geschichte";
    }else if(indexOfMaxValue == 1){
        return "Kultur";
    }else if(indexOfMaxValue == 2){
        return "Religion";
    }else if(indexOfMaxValue == 3){
        return "Architektur";
    }else if(indexOfMaxValue == 4){
        return "Industrie";
    }else{
